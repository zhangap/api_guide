<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <%- include ./default.html%>
    <link href="/public/css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header class="api-header">
        <div class="api-w1024">
            <a href="/" class="ah-logo">API开发指南</a>
        </div>
    </header>
    <div class="api-logo-bg">
        <div class="alb-box clearfix">
            <form id="loginForm" onsubmit="return false;">
                <h3>后台管理系统</h3>
                <div class="alb-group">
                    <el-input placeholder="请输入账号" name="username" v-model="user.username">
                        <template slot="prepend"><i class="fa fa-user-o"></i></template>
                    </el-input>
                </div>
                <div class="alb-group">
                    <el-input placeholder="请输入密码" type="password" name="password" v-model="user.password">
                        <template slot="prepend"><i class="fa fa-unlock-alt"></i></template>
                    </el-input>
                </div>
                <input class="alb-btn" type="submit" value="登录" @click="loginHandler" />
            </form>
        </div>

    </div>
    <footer class="api-footer">
        <p class="api-w1024">胜意前端开发组开发</p>
    </footer>
</body>
</html>
<script>
    var app1 = new Vue({
        el:"#loginForm",
        data:{
            user:{
                username:"",
                password:""
            }
        },
        methods:{
            loginHandler:function(){
                var user = this.$data.user;
                if(!user.username){
                    this.$message({
                        showClose: true,
                        message: '请输入用户名',
                        type: 'error'
                    });
                }else if(!user.password){
                    this.$message({
                        showClose: true,
                        message: '请输入密码',
                        type: 'error'
                    });
                }else{
                    var _this = this;
                    $.ajax({
                        type:"post",
                        url:"/api/login",
                        data:user,
                        success:function(result){
                            if(result.status === "success"){
                                location.href = result.message;
                            }else{
                                _this.$message({
                                    showClose: true,
                                    message: result.message,
                                    type: 'error'
                                });
                            }
                        }
                    })
                }
            }
        }
    })
</script>
