<!DOCTYPE html>
<html>
<head>
    <title>欢迎使用后台管理系统</title>
    <meta charset="utf-8">
    <%- include ../default.html%>
    <link href="/public/css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<%- include header.html%>
<section>
    <%- include menu.html%>
    <aside class="content" id="content">
            <template>
                <el-table :data="tableData" style="width: 100%" size="mini">
                    <el-table-column prop="menuName" label="菜单id" width="180">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{{ scope.row.menuId }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="menuName" label="菜单名" width="180">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{{ scope.row.menuName }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="url" label="菜单地址" width="180">
                        <template slot-scope="scope">
                            <a href="javascript:;">{{ scope.row.url }}</a>
                        </template>
                    </el-table-column>
                    <el-table-column prop="email" label="上级菜单">
                        <template slot-scope="scope">
                            <p>{{ scope.row.pMenuName }}</p>
                        </template>
                    </el-table-column>
                    <el-table-column prop="state" label="菜单描述">
                        <template slot-scope="scope">
                            <p>{{ scope.row.memo }}</p>
                        </template>
                    </el-table-column>
                    <el-table-column prop="operate" label="操作" :render-header="renderHeader">
                        <template slot-scope="scope">
                            <el-button size="mini">编辑</el-button>
                            <el-button size="mini" type="danger" @click="deleteMenu(scope.row.menuId)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>

        <el-dialog title="提示信息" :visible.sync="dialogVisible" width="30%"  custom-class="api-dialog-tips">
            <span>此操作将永久删除该记录，是否继续？</span>
            <span slot="footer" class="dialog-footer">
                <el-button size="mini" @click="cancelHandler">取 消</el-button>
                <el-button type="primary" @click="deleteHandler" size="mini">确 定</el-button>
            </span>
        </el-dialog>
    </aside>
</section>
</body>
</html>
<script src="/public/js/main.js"> </script>
<script src="/public/js/menuManage.js"></script>
